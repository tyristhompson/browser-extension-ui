<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

  <header>
    <img class="logo" src="assets/images/logo.svg" alt="">
    <button class="lighting-mode"><img class="lighting-icon" src="assets/images/icon-sun.svg" alt=""></button>
  </header>

  <nav>
    <h3 class="nav-title">Extensions List</h3>
    <div class="button-filters-container">
      <button class="all">All</button>
      <button class="active">Active</button>
      <button class="inactive">Inactive</button>
    </div>
  </nav>

  <main class="main-content">
    <div class="extension-container">

      <div class="extension-description">
        <img src="assets/images/logo-devlens.svg" alt="">
        <div class="description-container">
          <p class="extension-name">DevLens</p>
          <p class="extension-text">Quickly inspect page layouts and visualize element boundaries</p>
        </div>
      </div>

      <div class="extension-settings">
        <button id="remove1">Remove</button>
        <label class="toggle" for="checkbox1">
          <input type="checkbox" id="checkbox1">
          <span class="slider"></span>
        </label>
      </div>
    </div>


  </main>








  <script src="app.js" ></script>
</body>
</html>
